services:
  vault:
    image: hashicorp/vault:latest
    container_name: mailguard-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "mailguard-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - mailguard-net

  gateway:
    build: ./services/gateway
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - vault
      - phishing-detector
    networks:
      - mailguard-net

  ai-service:
    build: ./services/ai-service
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - vault
    networks:
      - mailguard-net

  phishing-detector:
    build: ./services/phishing-detector
    ports:
      - "1025:1025"
      - "8001:8001"
    env_file:
      - .env
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=mailguard-root-token
    depends_on:
      - vault
    networks:
      - mailguard-net

networks:
  mailguard-net:
    driver: bridge
